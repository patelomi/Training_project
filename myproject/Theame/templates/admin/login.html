{% load i18n static %}

<!-- <link rel="stylesheet" type="text/css" href="{% static " admin/css/login.css" %}"> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{% static "admin/css/adminlte.min.css" %}">

<link rel="stylesheet" href="{% static "admin/css/all.min.css" %}">

<link rel="stylesheet" href="{% static "admin/css/icheck-bootstrap.min.css" %}">
{% block content %}

<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>Training </b>Project</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form method="post">{% csrf_token %}
          <div class="input-group mb-3 ">
            <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3 ">
            <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
            <div>
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
        </form>
        <!-- /.social-auth-links -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  </body>
{% endblock %}
